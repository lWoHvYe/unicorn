---
singleServerConfig:
  idleConnectionTimeout: 10000
  connectTimeout: 10000
  timeout: 3000
  retryAttempts: 4
  retryDelay: !<org.redisson.config.EqualJitterDelay> {baseDelay: PT1S, maxDelay: PT2S}
  reconnectionDelay: !<org.redisson.config.EqualJitterDelay> {baseDelay: PT0.1S, maxDelay: PT10S}
  password: redis-psd
  subscriptionsPerConnection: 5
  clientName: null
  address: "redis://10.211.55.29:${CACHE_PORT:-6379}"
  subscriptionConnectionMinimumIdleSize: 1
  subscriptionConnectionPoolSize: 16
  connectionMinimumIdleSize: 8
  connectionPoolSize: 16
  database: 8
  dnsMonitoringInterval: 5000
threads: 4
nettyThreads: 8
codec: !<org.redisson.codec.Kryo5Codec> {}
transportMode: "NIO"
