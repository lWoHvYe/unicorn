server:
  port: 8182
  http2:
    enabled: true
  undertow:
    threads:
      io: 6
      worker: 48
    buffer-size: 1024
    direct-buffers: true

  #  server.http2.enabled=true
  # 设置IO线程数, 它主要执行非阻塞的任务,它们会负责多个连接, 默认设置每个CPU核心一个线程
  # 不要设置过大，如果过大，启动项目会报错：打开文件数过多
  #  server.undertow.threads.io= 6
  # 阻塞任务线程池, 当执行类似servlet请求阻塞IO操作, undertow会从这个线程池中取得线程
  # 它的值设置取决于系统线程执行任务的阻塞系数，默认值是IO线程数*8
  #  server.undertow.threads.worker= 48
  # 以下的配置会影响buffer,这些buffer会用于服务器连接的IO操作,有点类似netty的池化内存管理
  # 每块buffer的空间大小,越小的空间被利用越充分，不要设置太大，以免影响其他应用，合适即可
  #server.undertow.buffer-size= 1024
  # 每个区分配的buffer数量 , 所以pool的大小是buffer-size * buffers-per-region
  #server.undertow.buffers-per-region= 1024
  # 是否分配的直接内存(NIO直接分配的堆外内存)
  #  server.undertow.direct-buffers= true

spring:
  application:
    name: EL-Admin-Search
  freemarker:
    check-template-location: false
  profiles:
    active: dev
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

  #配置 Jpa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        enable_lazy_no_trans: true
    open-in-view: true
    hibernate:
      ddl-auto: none

#  # 全局懒加载。
#  main:
#    lazy-initialization: true

task:
  pool:
    # 核心线程池大小
    core-pool-size: 10
    # 最大线程数
    max-pool-size: 30
    # 活跃时间
    keep-alive-seconds: 60
    # 队列容量
    queue-capacity: 50

  #七牛云
  #qiniu:
  # 文件大小 /M
#  max-size: 15

#邮箱验证码有效时间/秒
#code:
#  expiration: 300

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 
  public_key: 
#
logging:
  config: classpath:logback-spring.xml

#  系统名称。各实例存在差异的部分，放到源文件中好一些，dev/prod文件最好存各实例通用的。走配置中心时，印象中与该文件中相同的配置部分会被覆盖，所以可以把个性化的配置放到实例内
local:
  sys:
    # 相同服务的各实例会有不同的配置，从而使得一些事件能被各实例都消费一次，理论上有更好地解决方案
    sp-sync-queue: she.sp-sync.queue
    # 对所有请求放行
    sim-auth: true

