name: Docker Image CI

on:
  push:
    branches: [ "main", "dev_3.x", "delta-oauth2.0" ]
  pull_request:
    branches: [ "main", "dev_3.x" ]

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          java-version: '20'
          distribution: 'temurin'
          check-latest: true
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: bootBuildImage

      - name: Publish 2 MavenLocal
        uses: gradle/gradle-build-action@v2.6.0
        with:
          arguments: publishToMavenLocal

      - name: Remove module-info
        run: rm -rf unicorn-starter/src/main/java/module-info.java

      - name: Build Unicorn-Starter
        run: mvn -B package --file unicorn-starter/pom.xml -P jigsaw
