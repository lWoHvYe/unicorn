server:
  port: 8081
  http2:
    enabled: true
  undertow:
    threads:
      io: 6
      worker: 48
    buffer-size: 1024
    direct-buffers: true

spring:
  application:
    name: Valentine-Starter
  freemarker:
    check-template-location: false
  profiles:
    active: prod
  jackson:
    time-zone: GMT+8
  data:
    redis:
      repositories:
        enabled: false

  #配置 Jpa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        enable_lazy_no_trans: true
    open-in-view: true
    hibernate:
      ddl-auto: none
    #show-sql: true
  autoconfigure:
    # to use VT, should exclude this
    exclude: org.springframework.boot.autoconfigure.task.TaskExecutionAutoConfiguration

#密码加密传输，前端公钥加密，后端私钥解密
rsa:
  private_key: 
  public_key: 
#
logging:
  config: classpath:logback-spring.xml

#  系统名称。各实例存在差异的部分，放到源文件中好一些，dev/prod文件最好存各实例通用的。走配置中心时，印象中与该文件中相同的配置部分会被覆盖，所以可以把个性化的配置放到实例内
local:
  sys:
    name: X0X
    load-os: true
    # 相同服务的各实例会有不同的配置，从而使得一些事件能被各实例都消费一次，理论上有更好地解决方案
    sp-sync-queue: xs.sp-sync.queue
    #sim-auth: true
    extra-ut:
      user-types:
        - { name: 'FOUR',type: 4, desc: '猜猜我是谁' }
  rs:
    str: string
    # 当使用properties来配置时，不要带最外层的引号""，{k1: 'v1', k2: 'v2'}，注意value要用引号括起来，key没要求，单双引号都可以
    a-map: "{k1: 'v1', k2: 'v2'}"
    aList: l1,l2,l3
    iList: 1,2,3
